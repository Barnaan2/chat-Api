<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }

      h1 {
        color: #333;
      }

      button {
        padding: 10px;
        margin: 5px;
        cursor: pointer;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
      }

      input {
        padding: 8px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>

  <body>
    <h1>WebSocket Test</h1>

    <label for="message">message</label>
    <input type="text" id="messageInput" placeholder="Enter message" />
  
    <button onclick="sendMessage()">Send Location</button>

    <script>
      const socket = io("http://127.0.0.1:5000");

      socket.on("connect", () => {
        console.log("Connection is established.");

        // Listen for location updates
        socket.on("locationUpdate", (locationData) => {
          console.log("Location updated:", locationData);
        });

        // Listen for driver activation
        socket.on("activateDriver", (driverData) => {
          console.log("Driver activated:", driverData);
        });
      });

   socket.on("newMessage",(newMessage)=>{
   const message = newMessage.message;
   console.log(message);
   alert(message);
   }) 
    
      socket.on("newOrderNotification", (order) => {
        // Handle the new order notification here
        console.log("New order received:", order);
        const orderId = order._id;
        const senderSocketId = socket.id;
        socket.emit("orderAccepted", { orderId, senderSocketId });
      });

      socket.on("joinRoom", ({ orderRoom }) => {
        socket.emit("joinRoom", orderRoom);
        console.log("joining the room is sent ");
      });

      function sendMessage() {
        const messageText = document.getElementById("messageInput").value;
        const message = { "chat":"id", "sender":"senderID","message":messageText, "type":"text" };

        // Send location object to the server
       console.log(message); socket.emit("sendMessage", message);
      }

      function activateDriver() {
        // Get driver data from the input field
        const driverInput = {
          location: {
            type: "Point",
            coordinates: [10.971598, 100.904562],
            address: "123 Example Street, City",
          },
          status: "active",
        };
        //const driverData = JSON.parse(driverInput.value);

        // Send driver object to the server
        socket.emit("activateDriver", driverInput);
        alert("Activated The driver");
      }
    </script>
  </body>
</html>
